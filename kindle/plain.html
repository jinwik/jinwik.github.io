

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ã€€</title>

    <style>
        body {
          color: #000000;
          background-color: #ffffff;
        }

        .page {
          position: fixed;
          width: 100%;
          height: 100%;
        }

        .time_wrapper,
        .date_wrapper {
          width: 100%;
          margin: auto;
          text-align: center;
        }

        .time_wrapper {
          top: 0;
          height: 55%;
        }

        .time {
          padding-top: 120px;
          font-size: 16rem;
        }

        .date {
          padding-top: 40px;
          font-size: 6rem;
        }

    </style>
</head>

<body>
    <div class="page">

      <div class="time_wrapper">
          <div class="time" id="time">00:00</div>
      </div>

      <div class="date_wrapper">
          <div class="date" id="date">1/1</div>
          <div class="date" id="week"></div>
      </div>
    </div>


    <script>
      var names =  ['time', 'date', 'week']
      var values = {'time': 0, 'date': 0, 'week': 0}
      var weeks = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
      function fresh() {
        
        var date = new Date()
        var utc8DiffMinutes = date.getTimezoneOffset() + 480
        date.setMinutes(date.getMinutes() + utc8DiffMinutes)

        values['time'] = ('0' + date.getHours()).slice(-2) + ':' + ('0' + date.getMinutes()).slice(-2)
        values['date'] = (date.getMonth() + 1) + '/' + date.getDate()
        values['week'] = weeks[date.getDay()]

        names.forEach(function(name) {
            document.getElementById(name).innerHTML = values[name]
        })
      }

      fresh()
      setInterval("fresh()", 60 * 1000)
    </script>
</body>
</html>
